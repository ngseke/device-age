<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link href="https://fonts.googleapis.com/css?family=Spartan:100,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?v=0">
  <title>How old is my ...?</title>
</head>
<body class="hide">
  <main id="app">
    <h1>How old are my devices?</h1>
    <div class="table">
      <table>
        <thead>
          <tr>
            <td class="sticky-left">Name</td>
            <td>Birthday</td>
            <td class="text-right">Age</td>
            <td class="text-right">Days</td>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(date, key) in birthday">
            <td class="sticky-left whitespace-normal" style="min-width: 7rem;">{{ key }}</td>
            <td>{{ date }}</td>
            <td class="text-right">
              <span class="whitespace-pre">{{ getAge(date).year }} <span class="unit">Y</span></span>
              <span class="whitespace-pre">{{ String(getAge(date).month).padStart(3, ' ') }} <span class="unit">M</span></span>
              <span class="whitespace-pre">{{ String(getAge(date).day).padStart(3, ' ') }} <span class="unit">D</span></span>
            </td>
            <td class="text-right">
              {{ getDays(date) }} <span class="unit">D</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="app.js?v=1"></script>
</body>
</html>
